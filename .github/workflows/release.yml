name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: Ai.Tlbx.MiddleManager/Ai.Tlbx.MiddleManager.csproj

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
          - os: macos-14
            rid: osx-x64
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish AOT
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r ${{ matrix.rid }} /p:IsPublishing=true

      - name: Build pty_helper (macOS only)
        if: startsWith(matrix.rid, 'osx')
        run: |
          clang -O2 Ai.Tlbx.MiddleManager/Pty/pty_helper.c -o Ai.Tlbx.MiddleManager/bin/Release/net10.0/${{ matrix.rid }}/publish/pty_helper

      - name: Upload binary (Windows)
        if: matrix.rid == 'win-x64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: Ai.Tlbx.MiddleManager/bin/Release/net10.0/${{ matrix.rid }}/publish/mm.exe

      - name: Upload binary (macOS)
        if: startsWith(matrix.rid, 'osx')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: |
            Ai.Tlbx.MiddleManager/bin/Release/net10.0/${{ matrix.rid }}/publish/mm
            Ai.Tlbx.MiddleManager/bin/Release/net10.0/${{ matrix.rid }}/publish/pty_helper

      - name: Upload binary (Linux)
        if: matrix.rid == 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: Ai.Tlbx.MiddleManager/bin/Release/net10.0/${{ matrix.rid }}/publish/mm

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          # Windows
          cd win-x64 && zip ../mm-win-x64.zip mm.exe && cd ..
          # macOS
          cd osx-arm64 && tar -czvf ../mm-osx-arm64.tar.gz mm pty_helper && cd ..
          cd osx-x64 && tar -czvf ../mm-osx-x64.tar.gz mm pty_helper && cd ..
          # Linux
          cd linux-x64 && tar -czvf ../mm-linux-x64.tar.gz mm && cd ..

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
          files: |
            artifacts/mm-osx-arm64.tar.gz
            artifacts/mm-osx-x64.tar.gz
            artifacts/mm-win-x64.zip
            artifacts/mm-linux-x64.tar.gz
